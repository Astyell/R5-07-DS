# This is a basic workflow to help you get started with Actions
name: Q2

on: [push]

permissions:
  contents: write

jobs:
  ajout-readme:
    name: Create A File
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ajouter les informations
        run: |
          echo "Nom : Lebaron\n" > Q2_archive_README.md
          echo "Prénom : Alizéa\n" >> Q2_archive_README.md
          echo "Date et heure : $(date '+%Y-%m-%d %H:%M')\n" >> Q2_archive_README.md
          echo "Contenu de README.md :\n" >> Q2_archive_README.md
          cat README.md >> Q2_archive_README.md

      - name: Commit and push the new file
        run: |
          git config --global user.name "astyell"
          git config --global user.email "etoiledeplante@gmail.com"
          git add Q2_archive_README.md
          git commit -m "Ajout Q1_archive_README.md"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
