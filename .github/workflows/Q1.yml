# This is a basic workflow to help you get started with Actions

name: Q1

on:
  push:
    branches:
      - main

jobs:
  createFile:
    name: Create A File
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: 1arp/create-a-file-action@0.4.5
        with:
          path: './'
          isAbsolutePath: false
          file: 'Q1_archive_README.md'
          content: |
            Hello
            World

